<form [formGroup]="form" (ngSubmit)="guardarCambios()">
  <mat-form-field appearance="outline">
    <mat-label>Nombre</mat-label>
    <input type="text" formControlName="nombre" matInput required />
    <mat-error *ngIf="form.invalid">{{ obtenerErrorCampoNombre() }}</mat-error>
  </mat-form-field>
  <div>
    <button mat-flat-button color="primary" [disabled]="form.invalid">
      Guardar Cambios
    </button>
    <a mat-stroked-button routerLink="/generos">Cancelar</a>
  </div>
</form>
