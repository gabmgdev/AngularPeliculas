<mat-tab-group>
  <mat-tab label="Editar">
    <mat-form-field
      appearance="fill"
      (change)="changeMarkdown.emit(this.contenidoMarkdown)"
    >
      <mat-label>{{ placeholderTextarea }}</mat-label>
      <textarea matInput [(ngModel)]="contenidoMarkdown"></textarea>
    </mat-form-field>
  </mat-tab>
  <mat-tab label="Preview">
    <markdown [data]="contenidoMarkdown" ngPreserveSpaces></markdown>
  </mat-tab>
</mat-tab-group>
