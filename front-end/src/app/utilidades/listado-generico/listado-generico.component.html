<div *ngIf="!listado">
  <span #cargando>
    <ng-content select="[cargando]"></ng-content>
  </span>
  <span *ngIf="!cargando.innerHTML.trim()">
    <img src="https://media4.giphy.com/media/3oEjI6SIIHBdRxXI40/giphy.gif" alt="Cargando...">
  </span>
</div>

<div *ngIf="listado && listado.length <= 0">
  <span #vacio>
    <ng-content select="[vacio]"></ng-content>
  </span>
  <span *ngIf="!vacio.innerHTML.trim()">
    No hay pel√≠culas para mostrar
  </span>
</div>

<ng-container *ngIf="listado && listado.length > 0">
  <ng-content select="[contenido]"></ng-content>
</ng-container>
